name: legobot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:

  compile:
    runs-on: ubuntu-latest

    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pylint

      - name: move files
        run: |
          mkdir ./testing
          cp ./commons/* ./testing/
          cp ./legobot/* ./testing/

      - name: compile
        runs: |
          echo -e "${YELLOW}Analyzing Legobot code...${NC}" && pylint --errors-only ./testing/*.py
          echo "a"
